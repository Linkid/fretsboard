language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38,coverage,flake8

install:
    - pip install tox
    - pip install coveralls

script:
    - tox -e $TOXENV

after_success:
    - coveralls
